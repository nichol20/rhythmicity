version: "3.8"

services:
  nginx:
    image: nginx:${NGINX_VERSION}-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./http.d:/etc/nginx/http.d:ro
      - ./ssl/rhythmicity.crt:/etc/ssl/rhythmicity.crt:ro
      - ./ssl/rhythmicity.key:/etc/ssl/rhythmicity.key:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - nginx_proxy
      - api_gateway_net
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "0.3GB"

networks:
  nginx_proxy:
    external: true
  api_gateway_net:
    external: true
