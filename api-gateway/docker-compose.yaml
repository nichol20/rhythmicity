version: "3.8"

services:
  api-gateway:
    build:
      context: .
      args:
        NODE_VERSION: ${NODE_VERSION}
    entrypoint: ./.docker/entrypoint.sh
    volumes:
      - .:/app
    networks:
      - proxynet
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 500M

networks:
  proxynet:
    name: nginx_proxy
